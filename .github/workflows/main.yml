name: macOS VNC

on:
  workflow_dispatch:

jobs:
  macos-vnc:
    runs-on: macos-latest
    timeout-minutes: 360

    steps:
      - name: Generate credentials
        shell: bash
        run: |
          VNC_PASSWORD="$(openssl rand -base64 24 | tr -d '/+=' | cut -c1-8)"
          NEW_ADMIN="ghvnc"
          NEW_ADMIN_PW="$(openssl rand -base64 24 | tr -d '/+=' | cut -c1-16)"
          echo "VNC_PASSWORD=$VNC_PASSWORD" >> "$GITHUB_ENV"
          echo "NEW_ADMIN=$NEW_ADMIN" >> "$GITHUB_ENV"
          echo "NEW_ADMIN_PW=$NEW_ADMIN_PW" >> "$GITHUB_ENV"
          echo "Generated VNC and admin credentials"

      - name: Install Tailscale
        shell: bash
        run: |
          brew install tailscale
          sudo brew services start tailscale
          sleep 8
          sudo tailscale up --authkey="${{ secrets.TAILSCALE_AUTH_KEY }}" --hostname="gh-mac-${{ github.run_id }}" --accept-routes
          echo "Tailscale up"

      - name: Get Tailscale IP
        shell: bash
        run: |
          for i in {1..20}; do
            TSIP="$(sudo tailscale ip -4 2>/dev/null | head -n1 || true)"
            if [ -n "$TSIP" ]; then
              echo "TAILSCALE_IP=$TSIP" >> "$GITHUB_ENV"
              echo "Tailscale IP: $TSIP"
              exit 0
            fi
            echo "Waiting for IP... $i/20"
            sleep 3
          done
          echo "Failed to get Tailscale IP"
          exit 1

      - name: Create GUI admin user
        shell: bash
        run: |
          echo "Creating admin user: $NEW_ADMIN"
          # Biarkan macOS pilih UID sendiri (hindari bentrok)
          sudo sysadminctl -addUser "$NEW_ADMIN" -password "$NEW_ADMIN_PW" -admin -home "/Users/$NEW_ADMIN" || true
          # Verifikasi user ada
          if dscl . -read "/Users/$NEW_ADMIN" >/dev/null 2>&1; then
            echo "Admin user present"
          else
            echo "âŒ Admin user not present"; exit 1
          fi
          NEW_ADMIN_UID="$(id -u "$NEW_ADMIN" 2>/dev/null || true)"
          echo "NEW_ADMIN_UID=${NEW_ADMIN_UID}" >> "$GITHUB_ENV"
          echo "Admin UID: ${NEW_ADMIN_UID:-unknown}"

      - name: Enable Remote Management + Legacy VNC
        shell: bash
        run: |
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart \
            -activate \
            -configure -access -on \
            -configure -allowAccessFor -allUsers -privs -all \
            -configure -clientopts -setvnclegacy -vnclegacy yes \
            -configure -clientopts -setvncpw -vncpw "$VNC_PASSWORD" \
            -restart -agent -console
          sudo launchctl load -w /System/Library/LaunchDaemons/com.apple.screensharing.plist 2>/dev/null || true
          sleep 5
          echo "ARD + VNC enabled"

      - name: Verify VNC service
        shell: bash
        run: |
          if lsof -nP -iTCP:5900 -sTCP:LISTEN >/dev/null 2>&1; then
            echo "Port 5900 is listening"
          else
            echo "Port 5900 not listening yet"
          fi
          ps aux | egrep -i "ScreenSharing|RemoteManagement|ARDAgent" | grep -v egrep || true

      - name: Connection info & keep alive
        shell: bash
        run: |
          # Matikan 'exit on error' supaya loop tidak mati kalau ada perintah non-kritis gagal
          set +e

          printf "\n==============================\n"
          printf "   macOS VNC CONNECTION INFO\n"
          printf "==============================\n"
          printf "Address (Tailscale): %s:5900\n" "${TAILSCALE_IP:-unknown}"
          printf "VNC Password       : %s\n" "${VNC_PASSWORD:-unknown}"
          printf "------------------------------\n"
          printf "macOS GUI user     : %s\n" "${NEW_ADMIN:-ghvnc}"
          printf "macOS GUI password : %s\n" "${NEW_ADMIN_PW:-<hidden>}"
          printf "==============================\n\n"

          echo "How to connect:"
          echo "1) In your VNC client, connect to \$TAILSCALE_IP:5900 and use the VNC password above."
          echo "2) At the macOS login window, sign in with the GUI user and password above."

          # Opsional: start Finder untuk user GUI jika ada UID
          if [ -n "${NEW_ADMIN_UID:-}" ]; then
            sudo launchctl asuser "${NEW_ADMIN_UID}" /usr/bin/open -a /System/Library/CoreServices/Finder.app >/dev/null 2>&1 || true
          fi

          # Loop keep-alive
          while true; do
            echo "[$(date)] macOS VNC Active"
            caffeinate -u -t 2 >/dev/null 2>&1 || true
            if [ -n "${NEW_ADMIN_UID:-}" ]; then
              pgrep -x Finder >/dev/null 2>&1 || sudo launchctl asuser "${NEW_ADMIN_UID}" /usr/bin/open -a /System/Library/CoreServices/Finder.app >/dev/null 2>&1 || true
            fi
            sleep 300
          done
