name: RDP + Tailscale + StarDesk (runneradmin)

on:
  workflow_dispatch:
    inputs:
      STAR_DESK_URL:
        description: "Optional: direct URL to StarDesk_1.0.1.exe (paste if known)"
        required: false
        default: ""

jobs:
  setup-remote:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Enable RDP & firewall
        shell: pwsh
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall delete rule name="RDP-Tailscale" | Out-Null
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Use runneradmin for RDP (change password & ensure RDP group)
        shell: pwsh
        run: |
          $user = "runneradmin"
          $pass = "Asukoe123456"
          Set-LocalUser -Name $user -Password (ConvertTo-SecureString $pass -AsPlainText -Force)
          try { Add-LocalGroupMember -Group "Remote Desktop Users" -Member $user -ErrorAction Stop } catch {}
          echo "RDP_USER=$user" >> $env:GITHUB_ENV
          echo "RDP_PASS=$pass" >> $env:GITHUB_ENV

      - name: Install Tailscale (robust)
        shell: pwsh
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          $p = Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/qn", "/norestart" -Wait -PassThru
          if ($p.ExitCode -ne 0) { Write-Error "Tailscale MSI install failed ($($p.ExitCode))"; exit 1 }
          $candidates = @(
            "$env:ProgramFiles\Tailscale LLC\Tailscale\tailscale.exe",
            "$env:ProgramFiles\Tailscale\tailscale.exe",
            "$env:ProgramFiles(x86)\Tailscale LLC\Tailscale\tailscale.exe",
            "$env:ProgramFiles(x86)\Tailscale\tailscale.exe"
          )
          $tsExe = $null
          for ($i=0; $i -lt 20 -and -not $tsExe; $i++) {
            $tsExe = ($candidates | Where-Object { Test-Path $_ } | Select-Object -First 1)
            if (-not $tsExe) {
              try {
                $f = Get-ChildItem -Path "$env:ProgramFiles*", "C:\ProgramData" -Recurse -Filter "tailscale.exe" -ErrorAction SilentlyContinue | Select-Object -First 1
                if ($f) { $tsExe = $f.FullName }
              } catch {}
            }
            if (-not $tsExe) { Start-Sleep -Seconds 2 }
          }
          if (-not $tsExe) { Write-Error "tailscale.exe not found"; exit 1 }
          echo "TS_EXE=$tsExe" >> $env:GITHUB_ENV

      - name: Connect Tailscale
        shell: pwsh
        run: |
          $tsExe = $env:TS_EXE
          & $tsExe up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname="gh-runner-$env:GITHUB_RUN_ID"
          if ($LASTEXITCODE -ne 0) { Write-Error "tailscale up failed ($LASTEXITCODE)"; exit $LASTEXITCODE }
          $tsIP = $null; $retries = 0
          while (-not $tsIP -and $retries -lt 12) { $tsIP = & $tsExe ip -4; if (-not $tsIP) { Start-Sleep -Seconds 5; $retries++ } }
          if (-not $tsIP) { Write-Error "No Tailscale IPv4"; exit 1 }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Verify RDP port via Tailscale
        shell: pwsh
        run: |
          $r = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $r.TcpTestSucceeded) { Write-Error "RDP 3389 not reachable"; exit 1 }
          Write-Host "RDP 3389 reachable."

      - name: Install StarDesk 1.0.1
        shell: pwsh
        run: |
          $tmp
